# Configuração Nginx para ChronosSystem
# Coloque este arquivo em /etc/nginx/sites-available/ e crie um link em /etc/nginx/sites-enabled/

# Backend API
upstream chronos_backend {
    server 127.0.0.1:4000;
    # Se usar múltiplas instâncias do backend:
    # server 127.0.0.1:4001;
    # server 127.0.0.1:4002;
}

# Frontend Admin
server {
    listen 80;
    server_name admin.chronos.local;  # Substitua pelo seu domínio
    
    # Redirecionar HTTP para HTTPS (recomendado em produção)
    # return 301 https://$server_name$request_uri;
    
    root /var/www/chronos/frontend-admin/dist;
    index index.html;
    
    # Configuração para SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# PWA Estagiário
server {
    listen 80;
    server_name pwa.chronos.local;  # Substitua pelo seu domínio
    
    root /var/www/chronos/pwa-estagiario/dist;
    index index.html;
    
    # Configuração para PWA
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para PWA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Service Worker - não deve ser cacheado
    location /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Manifest e ícones PWA
    location ~* \.(webmanifest|json)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Cache para outros assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# Kiosk
server {
    listen 80;
    server_name kiosk.chronos.local;  # Substitua pelo seu domínio
    
    root /var/www/chronos/kiosk/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Compressão
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

# API Backend
server {
    listen 80;
    server_name api.chronos.local;  # Substitua pelo seu domínio
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    
    location / {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://chronos_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Health check endpoint sem rate limit
    location /health {
        proxy_pass http://chronos_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }
}

