version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ponto-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ponto_db
      POSTGRES_USER: ponto_user
      POSTGRES_PASSWORD: ponto_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ponto-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ponto_user -d ponto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ponto-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ponto-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ponto-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://ponto_user:ponto_password_dev@postgres:5432/ponto_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      HMAC_SECRET: your-super-secret-hmac-key-for-qr-codes
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      GOOGLE_CALLBACK_URL: http://localhost:4000/api/auth/google/callback
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - ponto-network
    command: npm run start:dev

  # Frontend Admin Dashboard
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: ponto-frontend-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:4000/api
      VITE_GOOGLE_CLIENT_ID: your-google-client-id
    volumes:
      - ./frontend-admin:/app
      - /app/node_modules
    networks:
      - ponto-network
    command: npm run dev -- --host

  # PWA Estagi√°rio
  pwa-estagiario:
    build:
      context: ./pwa-estagiario
      dockerfile: Dockerfile
    container_name: ponto-pwa-estagiario
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      VITE_API_URL: http://localhost:4000/api
    volumes:
      - ./pwa-estagiario:/app
      - /app/node_modules
    networks:
      - ponto-network
    command: npm run dev -- --host --port 3001

  # Kiosk
  kiosk:
    build:
      context: ./kiosk
      dockerfile: Dockerfile
    container_name: ponto-kiosk
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      VITE_API_URL: http://localhost:4000/api
    volumes:
      - ./kiosk:/app
      - /app/node_modules
    networks:
      - ponto-network
    command: npm run dev -- --host --port 3002

volumes:
  postgres_data:
  redis_data:

networks:
  ponto-network:
    driver: bridge
